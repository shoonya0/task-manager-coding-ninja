  <style>@import"https://fonts.googleapis.com/css?family=Lato:400,700|Nunito:400,700";@charset "UTF-8";html,body,h1{margin:0;padding:0}h1{font-size:100%;font-weight:400}html{box-sizing:border-box}*,*:before,*:after{box-sizing:inherit}html{background-color:#fff;font-size:16px;-moz-osx-font-smoothing:grayscale;-webkit-font-smoothing:antialiased;min-width:300px;overflow-x:hidden;overflow-y:scroll;text-rendering:optimizeLegibility;-webkit-text-size-adjust:100%;text-size-adjust:100%}body{font-family:Nunito,sans-serif}body{color:#4a4a4a;font-size:1em;font-weight:400;line-height:1.5}html{background:linear-gradient(to right top,#96c,#000)}html,body{height:100%}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
